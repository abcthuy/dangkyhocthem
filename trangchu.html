<html>
<head>
  <title>ĐĂNG KÝ HỌC LỚP TIẾNG ANH CÔ THUỶ</title>
  <style>
    /* Thêm CSS để trang web đẹp hơn */
    body { font-family: Arial, sans-serif; margin: 40px; }
    form { max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
    input, select { width: 100%; padding: 8px; margin: 10px 0; box-sizing: border-box; }
    button { background-color: #4CAF50; color: white; padding: 14px 20px; margin: 8px 0; border: none; cursor: pointer; width: 100%; }
    #message { margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>

  <div style="text-align: center; font-size: 24px; font-weight: bold;">
    ĐĂNG KÝ HỌC LỚP TIẾNG ANH CÔ THUỶ
</div>


  <form id="registrationForm">
    <label for="HoTen">Họ và tên</label>
    <input type="text" id="HoTen" name="HoTen" required>

    <label for="NgaySinh">Ngày sinh</label>
    <input type="date" id="NgaySinh" name="NgaySinh" required>
    
    <label for="Lop">Lớp</label>
    <input type="text" id="Lop" name="Lop" required>

    <label for="KhoaHoc">Khóa học đăng ký</label>
    <select id="KhoaHoc" name="KhoaHoc">
      <option value="A6">Tiếng Anh 6</option>
      <option value="A7">Tiếng Anh 7</option>
      <option value="A8">Tiếng Anh 8</option>
      <option value="A9">Tiếng Anh 9</option>
    </select>
    <label for="HTPhuHuynh">Họ và tên phụ huynh</label>
    <input type="tel" id="HTPhuHuynh" name="HTPhuHuynh" required>

    <label for="SDTPhuHuynh">Số điện thoại phụ huynh</label>
    <input type="tel" id="SDTPhuHuynh" name="SDTPhuHuynh" required>

    <button type="submit">Đăng Ký</button>
  </form>
  <p id="message"></p>

  <script>
    const form = document.getElementById('registrationForm');
    const message = document.getElementById('message');
    const scriptURL = "https://script.google.com/macros/s/AKfycbwf8mtTH29sVLWVdwvX9FK9CtuvOsd6nVqafecXFe2DcDsqPO-uLUUDD1msZ_55T7bTyA/exec"; // !!!

    form.addEventListener('submit', e => {
      e.preventDefault();
      message.textContent = 'Đang gửi dữ liệu...';
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
          message.textContent = 'Đăng ký thành công!';
          form.reset();
          setTimeout(() => { message.textContent = ''; }, 3000);
        })
        .catch(error => {
          message.textContent = 'Đã có lỗi xảy ra! Vui lòng thử lại.';
          console.error('Error!', error.message);
        });
    });
  </script>

</body>
</html>
